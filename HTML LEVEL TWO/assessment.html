<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assesment for HTML</title>
  </head>
  <body>
    <h1>Course Sign up Page</h1>
    <form>
      <p>Please Note:First Name,Last Name,Password,and Email are required</p>
      <label for="firstname">First Name:</label>
      <input id="firstname" type="text" name="" placeholder="First Name">

      <label for="lastname">Last Name:</label>
      <input id="lastname" type="text" name="" placeholder="Last Name">

      <br> <br>

      <label for="email">Email:</label>
      <input id="email" type="email" name="" placeholder="Email id" required>

      <label for="password">Password:</label>
      <input id="password" type="password" name="" value="" required>

      <p>Are you over the age of 18?</p>
      <label for="yes">Yes:</label>
      <input id="yes" type="radio" name="" value="">

      <label for="no">No:</label>
      <input id="no" type="radio" name="" value="">

      <p>Do you have a credit card or Paypal?</p>
      <select>
        <option value="">Credit Card</option>
        <option value="">PayPal</option>
      </select>

      <br> <br>
      <input type="button" name="" value="Sign Up">
    </form>
  </body>
</html>
