<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables in HTML</title>
  </head>
  <body>

    <p>Tables in html consist of several tags working together.</p>
    <table>
        <thead>
          <!-- thead is been used to setup the header row -->
           <th><!--Actual elements to be inserted in these tags-->
             hello world
           <tr>
             for the table row
             <td>for the table description</td>
           </tr></th>
        </thead>
    </table>


    <h1>Second table as an example</h1>

    <table border="1">
      <!-- border value tells about the thickness of the border -->


        <thead>
          <th>Number</th>
          <th>Color</th>
          <th>Country</th>

          <!-- th is used to describe the columns of the table as the titles -->
        </thead>

        <!-- for each row we are gonaa fix our table row as tr with td as row description -->

         <tr>
           <td>1</td>
           <td>Red</td>
           <td>USA</td>
         </tr>

         <tr>
           <td>2</td>
           <td>Blue</td>
           <td>India</td>
         </tr>

         <tr>
           <td>3</td>
           <td>Green</td>
           <td>China</td>
         </tr>
    </table>

  </body>
</html>
