<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms and Labels in HTML</title>
  </head>
  <body>

    <!-- forms have two features that are actions and labels -->
      <!-- use of label tag would be adding labels in front of an input in HTML form -->

      <form>
        <p>Enter the email:</p>
        <input type="email" name="useremail" value="">
        <input type="submit" name="" value="Submit">

        <!-- on hitting submit it would refresh the page -->

        <p>Enter text:</p>
        <input type="text" name="userinput" value="">
        <input type="submit" name="" value="Submit">

      </form>

      <!-- to send to another webpage we would be using action -->

       <form action="https://www.facebook.com" method="get">
         <!-- on clicking submit perform an action to reference to facebook and check if we get the value by get method in forms -->
           <!-- it would take me to the webpage according to the text assigned -->
         <p>Enter text and take me to FB:</p>
         <input type="text" name="userinput" value="">
         <input type="submit" name="" value="Submit">
       </form>


       <form>
         <p>Enter some text</p>
         <input type="text" name="" value="">

         <!-- we would be using labels in html forms  -->

         <label>
           Enter text:
           <!-- it would be specifying label to the textarea of input in the same line -->
            <input type="text" name="" value="block one">
         </label>

        <!-- all in same line -->
         <label>
         Enter text:
         <input type="text" name="" value="block two">
         </label>

         <!-- label with for parameter -->

         <label for="userinput">Enter Input:</label>
         <!-- label is for input id as userinput -->
         <input id="userinput" type="text" name="" value="Hello!">


       </form>


       <form>
         <!-- rather than using a value we would be using placeholder to avoid manual deletion of text -->
         <label for="userinput">Enter the Text with Placeholder:</label>
         <input id="userinput" type="text" name="" placeholder="Enter the text:">
       </form>


       <!-- now in some cases in input area it might be mandatory to add the text necesaarily -->

       <form>
         <input type="text" name="" placeholder="not required">
         <input type="text" name="" placeholder="required" required>
         <!-- required at any cost -->
         <input type="Submit" name="" value="Submit">
       </form>
  </body>
</html>
