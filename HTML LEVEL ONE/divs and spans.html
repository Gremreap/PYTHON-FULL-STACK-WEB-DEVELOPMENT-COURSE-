<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Divs and Spans in HTML</title>
  </head>
  <body>

    <!-- divs and spans been used to group the html items or elements withing a single container -->

    <h1>Divs and Spans</h1>

    <!-- divs create block level containers for grouping html elements -->

    <!-- span creates inline containers for styling specific portions of text or elements within a block level container -->
    <div class="group one">
      <h1>Group One</h1>
      <p>I want to be together in group one</p>
      <!-- in css we would learn about adding style to division of class name -->
    </div>

    <div class="group using span">
      <!-- span tag used for operating inline elements  -->
      <p> I want to <span>learn about</span> Javascript</p>
      <!-- we would be using span in css lectures also -->
    </div>

  </body>
</html>
