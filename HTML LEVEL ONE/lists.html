<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lists in HTML</title>
  </head>
  <body>

    <!-- lists used to organize all the HTML data in an organized form  -->

    <!-- three type of lists we would be dealing with   and we can add list elements to the same -->

    <h1>Lists</h1>

     <!-- ordered list is a list which is numbered -->
    <ol>
      <li>First item</li>
      <li>Second Item</li>
      <li>Third Item</li>
    </ol>

    <!-- unordered list adds up the elements of a list in form of bullet points -->

    <ul>
      <li>First unordered item.</li>
      <li>Second unordered item.</li>
      <li>Third unordered item.</li>
    </ul>

    <!-- description lists is a list of terms,with a description of each term. -->

    <!-- it has a description tag within itself with the description data -->

    <dl>
      <dt>Coffee</dt>
      <dd>Black hot drink.</dd>
      <dt>Milk</dt>
      <dd>Cold white drink.</dd>
    </dl>

    <!-- nested lists or the list inside a list -->

    <ol>
      <li>Item one</li>
      <li>Item two</li>
      <!-- subitems of item two -->
      <ul>
        <li>I am a nested one</li>
        <li>Also nested!!</li>
         <ol>
           <li><strong>I am really nested within the lists</strong></li>
         </ol>
      </ul>
    </ol>


  </body>
</html>
