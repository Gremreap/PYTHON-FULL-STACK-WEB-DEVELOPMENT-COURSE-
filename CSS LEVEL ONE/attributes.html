<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Attributes in HTML</title>
  </head>
  <body>

    <h1>Attributes in html</h1>
    <!-- attributes in html used to provide the properties -->
    <img src="Random Image.jpg" alt="Uhh oh! Image not found">
    <!-- if image is broken then alt text would be printed -->


    <!-- a tag used to refer another html file or website  -->
    <a href="basics.html">Reference link</a>
    <!-- its a clickable link -->
    <!--we can store a link like image or another website in anchor tags-->

  </body>
</html>
