<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Selectors in CSS</title>
    <link rel="stylesheet" href="selectors.css">
  </head>
  <body>

    <!-- selectors we would be using to choose the subsets of html for styling  -->
     <h3>I'm a h3 heading</h3>

     <div class="firstDiv">
       <p>I'm inside the firstDiv class</p>
     </div>

     <div class="secondDiv">
       <p>I'm inside the firstDiv class</p>
     </div>

     <p id="singledout">ids must be unique!</p>
     <h3>Here is a list</h3>
     <ul>
       <li>Confirm? <input type="checkbox" name="" value=""></li>
       <li>Feedback? <input type="text" name="" value=""></li>
       <li><a href="https://gremreaper.netlify.app/">Gautam Srivastava</a></li>
       <li><a href="www.linkedin.com">LinkedIn</a></li>

       <!-- id's must be unique in html -->
     </ul>


  </body>
</html>
