<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Backgrounds and Borders in CSS</title>
    <link rel="stylesheet" href="css backgrounds and borders.css">
  </head>
  <body>
    <p>This is a paragraph,outside any div</p>
    <!-- div is just a container -->
    <div>
      <p>I'm inside the div</p>
      <p>I'm also inside the div</p>
      <p>Inside div <span>INSIDE SPAN!</span></p>
    </div>

  </body>
</html>
