  <body>

    <!-- part 4 was all about learning how to inspect  -->

    <!-- specificity defines the hierarchy of css styling and what type of tags overrule others -->

    <h4>Specificity</h4>

    <ul>
      <li class='topitems'>First</li>
      <li id='two' class='topitems'>Second</li>
      <li>Third</li>
      <li>Fourth</li>
    </ul>

    <!-- we would be checking about the hierarchy of different tags in usage in css(SEO Order) -->

  </body>
